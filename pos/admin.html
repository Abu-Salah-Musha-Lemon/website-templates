  <!-- add admin  -->
  <div class="modal fade" id="admin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Name </label>
              <input type="text" class="form-control shadow-sm" id="name" name="name">

            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control shadow-sm" id="exampleInputEmail1">

            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary shadow-sm">Submit</button>
              <button type="button" class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- admin -->

  <!-- edit admin  -->
  <div class="modal fade" id="adminEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Admin</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>

            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control shadow-sm" id="exampleInputEmail1">

            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control shadow-sm" id="exampleInputPassword1">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-success shadow-sm">Save</button>
              <button type="button" class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- edit -->

            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <p class="form-control shadow-sm" id="email" name="email">Email</p>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
            </div>
          </form>
        </div>

      </div>
