<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Create Account</title>
</head>

<body style="background-color: #F4F6F8;">
  <div class="card mt-4" style="width:24rem; margin:0 auto;">

    <div class="card-body">
      <h5 class="card-title">Sign up </h5>
      <form>
        <div class="mb-3">
          <label class="form-label">First Name </label>
          <input type="text" class="form-control shadow-none" id="fname" name="fname" placeholder="Enter the First Name">

          <div class="alert alert-danger d-none" role="alert"></div>

        </div>
        <div class="mb-3">
          <label class="form-label">Last Name </label>
          <input type="text" class="form-control shadow-none" id="lname" name="lname" placeholder="Enter the Last Name">
          
          <div class="alert alert-danger d-none" role="alert"></div>
          
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number  </label>
          <input type="tel" class="form-control shadow-none" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          <!-- <input type="number" class="form-control shadow-none" id="phone" name="phone" placeholder="Enter the Phone Number"> -->
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control shadow-none" id="email" name="email" placeholder="Enter the Email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control shadow-none" id="password"name="password">
        </div>
        <button type="submit" class="btn btn-primary shadow-none">Submit</button>
        <button type="reset" class="btn btn-outline-danger shadow-none left-0">Clear</button>
      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
