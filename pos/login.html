<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>LogIn</title>
</head>

<body style="background-color: #F4F6F8;">
  <div class="card mt-4" style="width:24rem; margin:0 auto;">
    
    <div class="card-body">
      <h5 class="card-title">Log In </h5>
      <form>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control shadow-none" id="login-email">
          </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" class="form-control shadow-none" id="login-password">
        </div>
        <a href="./index.html" class="btn btn-primary shadow-none" type="submit">Submit</a>
        <a href="./signup.html" class="d-flex justify-content-end"style="text-decoration:none;" ><span class="badge fs-6" style="color:black">Create an Account <i class="bi bi-arrow-right-circle bg-outline-success"></i></span></a>
      </form>
      
      
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
