<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Touch Image Slider with Title Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 4fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 400px;
      position: relative;
      touch-action: none; /* prevent scrolling during swipe */
    }

    .slide {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: #ccc;
    }

    .slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .main-slide {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }

    .side-slide-top {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
    }

    .side-slide-bottom {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }

    .project-title-wrapper {
      height: 30px;
      overflow: hidden;
      position: relative;
      margin-top: 20px;
    }

    .project-title {
      position: absolute;
      width: 100%;
      font-size: 22px;
      font-weight: bold;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="grid" id="sliderGrid">
      <div class="slide main-slide" id="mainSlide"></div>
      <div class="slide side-slide-top" id="topSlide"></div>
      <div class="slide side-slide-bottom" id="bottomSlide"></div>
    </div>

    <div class="project-title-wrapper">
      <div class="project-title" id="projectTitle">Project Title</div>
    </div>

    <div class="buttons">
      <button id="upBtn">⬆️ Up</button>
      <button id="downBtn">⬇️ Down</button>
    </div>
  </div>

  <script>
    const projects = [
      {
        title: "Navana Deleventy",
        images: [
          "https://plus.unsplash.com/premium_photo-1759432614458-1a85120c66d7?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759392658577-4324fb89b991?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759388105240-6d169c2929cb?q=80&w=870&auto=format&fit=crop"
        ]
      },
      {
        title: "Creative Studio",
        images: [
          "https://images.unsplash.com/photo-1754038373296-77dfb664da12?q=80&w=775&auto=format&fit=crop",
          "https://plus.unsplash.com/premium_photo-1730828574055-cd60d4559fbc?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1743341942781-14f3c65603c4?q=80&w=871&auto=format&fit=crop"
        ]
      },
      {
        title: "Urban Minimal",
        images: [
          "https://plus.unsplash.com/premium_photo-1759412040925-76f319b7c8f5?q=80&w=1056&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1758817488807-caa2ce2bf811?q=80&w=1034&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759222977064-7a75dc2b83b1?q=80&w=870&auto=format&fit=crop"
        ]
      }
    ];

    let currentIndex = 0;

    const mainSlide = document.getElementById("mainSlide");
    const topSlide = document.getElementById("topSlide");
    const bottomSlide = document.getElementById("bottomSlide");

    const projectTitle = document.getElementById("projectTitle");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");
    const sliderGrid = document.getElementById("sliderGrid");

    function createImageElement(src, isMain = false) {
      const img = document.createElement("img");
      img.src = src;
      img.alt = "Project Image";
      if (isMain) img.setAttribute("tabindex", "0");
      return img;
    }

    function updateButtons() {
      upBtn.disabled = currentIndex === 0;
      downBtn.disabled = currentIndex === projects.length - 1;
    }

    function animateTitle(newTitle) {
      // Animate out
      projectTitle.style.transform = "translateY(-100%)";
      projectTitle.style.opacity = "0";

      setTimeout(() => {
        projectTitle.textContent = newTitle;
        projectTitle.style.transition = "none";
        projectTitle.style.transform = "translateY(100%)";

        requestAnimationFrame(() => {
          projectTitle.style.transition = "transform 0.4s ease, opacity 0.4s ease";
          projectTitle.style.transform = "translateY(0%)";
          projectTitle.style.opacity = "1";
        });
      }, 300);
    }

    function animateImageChange(direction) {
      const nextIndex = direction === 'down' ? currentIndex + 1 : currentIndex - 1;
      if (nextIndex < 0 || nextIndex >= projects.length) return;

      const nextProject = projects[nextIndex];

      const mainImg = createImageElement(nextProject.images[0], true);
      const topImg = createImageElement(nextProject.images[1]);
      const bottomImg = createImageElement(nextProject.images[2]);

      const offset = direction === 'down' ? 100 : -100;
      [mainImg, topImg, bottomImg].forEach(img => {
        img.style.transform = `translateY(${offset}%)`;
        img.style.opacity = "0";
      });

      mainSlide.appendChild(mainImg);
      topSlide.appendChild(topImg);
      bottomSlide.appendChild(bottomImg);

      requestAnimationFrame(() => {
        [mainImg, topImg, bottomImg].forEach(img => {
          img.style.transition = "transform 0.5s ease, opacity 0.5s ease";
          img.style.transform = "translateY(0%)";
          img.style.opacity = "1";
        });

        setTimeout(() => {
          if (mainSlide.children.length > 1) mainSlide.removeChild(mainSlide.children[0]);
          if (topSlide.children.length > 1) topSlide.removeChild(topSlide.children[0]);
          if (bottomSlide.children.length > 1) bottomSlide.removeChild(bottomSlide.children[0]);

          currentIndex = nextIndex;
          updateButtons();
          animateTitle(nextProject.title);
          mainImg.focus();
        }, 500);
      });
    }

    // Initial load
    function renderInitial() {
      const p = projects[currentIndex];
      mainSlide.appendChild(createImageElement(p.images[0], true));
      topSlide.appendChild(createImageElement(p.images[1]));
      bottomSlide.appendChild(createImageElement(p.images[2]));
      projectTitle.textContent = p.title;
      updateButtons();
    }

    upBtn.addEventListener("click", () => animateImageChange('up'));
    downBtn.addEventListener("click", () => animateImageChange('down'));

    // Touch swipe support
    let startY = 0;
    sliderGrid.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    sliderGrid.addEventListener("touchend", (e) => {
      const endY = e.changedTouches[0].clientY;
      const diff = endY - startY;
      if (Math.abs(diff) > 50) {
        if (diff > 0) {
          animateImageChange('up'); // Swipe down → go up
        } else {
          animateImageChange('down'); // Swipe up → go down
        }
      }
    });

    renderInitial();
  </script>

</body>
</html>
