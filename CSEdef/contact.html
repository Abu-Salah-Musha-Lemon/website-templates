<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - CSE Department</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <div id="navigation" class="sticky-top"></div>


  <!-- Contact Hero Section -->
  <header class="hero bg-secondary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Get in touch with the CSE Department for any inquiries or support.</p>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="contact-form py-5">
    <div class="container">
      <h2 class="text-center mb-4">Get in Touch</h2>
      <div class="row">
        <div class="col-md-8 mx-auto p-4 border-rounded" style=" border: 1px solid rgba(60, 64, 67, 0.15);">
          <form >
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control shadow-none" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control shadow-none" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control shadow-none" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <div class="" id="footer"></div>
  <script src="include.js"></script>

</body>

</html>
