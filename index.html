<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Abu-Salah-Musha-Lemon/Personal-Portfolio/main/image/favicon.ico">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Abu-Salah-Musha-Lemon/Personal-Portfolio/main/image/asmlemon-98x98.png">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Abu-Salah-Musha-Lemon/Personal-Portfolio/main/image/asmlemon-144x144.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <title>website templates</title>
</head>
<style>
  *{
    margin: 0;padding: 0;
    box-sizing: border-box;
  }
  i{
    background-color: none;
    margin-left: 10px;
    
  }
</style>
<body>
  <div class="container-fluid .bg-transparent ">

        <div class="row m-0">
          <div class=" col align-item-center">
            <div class="items"></div>
            
        </div>
<img src="https://github.com/Abu-Salah-Musha-Lemon/Personal-Portfolio/blob/main/image/lemon.png" alt="" srcset="">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>
  // items
let items = new XMLHttpRequest();
items.open("get", "./data.json", true);

items.send();

items.onload = function () {
  if (this.readyState == 4 && this.status == 200) {
    let products = JSON.parse(this.responseText);

    let output = "";
    for (const i of products) {
      output += `
      <a href="${i.imgLink}" class="btn btn-light fs-3 fw-ligther text-uppercase d-flex my-2 justify-content-center align-item-center py-2">${i.ProjectName}
      <i class="fs-2  bi bi-arrow-right-square"></i></a>
           `;
    }
    document.querySelector(".items").innerHTML = output;
  }
};
</script>

</body>
</html>
