<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .title-group {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .viewport {
      height: 400px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: grid;
      grid-template-columns: 4fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 400px;
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .slide:hover img {
      transform: scale(1.05);
    }

    .main-slide {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }

    .side-slide-top {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
    }

    .side-slide-bottom {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="title-group" id="groupTitle">Group Title</div>

    <div class="viewport" id="viewport">
      <!-- Two sliders stacked for animation -->
      <div class="slider" id="currentSlide"></div>
      <div class="slider" id="nextSlide"></div>
    </div>

    <div class="buttons">
      <button id="upBtn">⬆️ Up</button>
      <button id="downBtn">⬇️ Down</button>
    </div>
  </div>

  <script>
    const data = [
      { title: "Flower", src: "https://plus.unsplash.com/premium_photo-1759432614458-1a85120c66d7?q=80&w=870&auto=format&fit=crop" },
      { title: "Abstract Shape", src: "https://images.unsplash.com/photo-1759392658577-4324fb89b991?q=80&w=870&auto=format&fit=crop" },
      { title: "Room", src: "https://images.unsplash.com/photo-1759388105240-6d169c2929cb?q=80&w=870&auto=format&fit=crop" },
      { title: "Mountain", src: "https://images.unsplash.com/photo-1754038373296-77dfb664da12?q=80&w=775&auto=format&fit=crop" },
      { title: "Laptop", src: "https://plus.unsplash.com/premium_photo-1730828574055-cd60d4559fbc?q=80&w=870&auto=format&fit=crop" },
      { title: "Couch", src: "https://images.unsplash.com/photo-1743341942781-14f3c65603c4?q=80&w=871&auto=format&fit=crop" },
      { title: "Sunglasses", src: "https://plus.unsplash.com/premium_photo-1759412040925-76f319b7c8f5?q=80&w=1056&auto=format&fit=crop" },
      { title: "Stairs", src: "https://images.unsplash.com/photo-1758817488807-caa2ce2bf811?q=80&w=1034&auto=format&fit=crop" },
      { title: "Beach", src: "https://images.unsplash.com/photo-1759222977064-7a75dc2b83b1?q=80&w=870&auto=format&fit=crop" }
    ];

    let currentIndex = 0;
    const itemsPerPage = 3;

    const currentSlide = document.getElementById("currentSlide");
    const nextSlide = document.getElementById("nextSlide");
    const groupTitle = document.getElementById("groupTitle");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");

    function createSlideHTML(visibleItems) {
      return `
        <div class="slide main-slide">
          <img src="${visibleItems[0]?.src}" alt="${visibleItems[0]?.title}">
        </div>
        <div class="slide side-slide-top">
          <img src="${visibleItems[1]?.src}" alt="${visibleItems[1]?.title}">
        </div>
        <div class="slide side-slide-bottom">
          <img src="${visibleItems[2]?.src}" alt="${visibleItems[2]?.title}">
        </div>
      `;
    }

    function renderInitialSlider() {
      const visibleItems = data.slice(currentIndex, currentIndex + itemsPerPage);
      currentSlide.innerHTML = createSlideHTML(visibleItems);
      groupTitle.textContent = `Group: ${visibleItems.map(v => v.title).join(", ")}`;
      updateButtons();
    }

    function animateSlide(direction) {
      const newIndex = direction === 'down' ? currentIndex + itemsPerPage : currentIndex - itemsPerPage;

      if (newIndex < 0 || newIndex >= data.length) return;

      const visibleItems = data.slice(newIndex, newIndex + itemsPerPage);
      nextSlide.innerHTML = createSlideHTML(visibleItems);
      groupTitle.textContent = `Group: ${visibleItems.map(v => v.title).join(", ")}`;

      // Set starting position
      nextSlide.style.transform = `translateY(${direction === 'down' ? '100%' : '-100%'})`;
      currentSlide.style.transform = 'translateY(0%)';

      // Animate
      requestAnimationFrame(() => {
        currentSlide.style.transition = 'transform 0.5s ease-in-out';
        nextSlide.style.transition = 'transform 0.5s ease-in-out';
        currentSlide.style.transform = `translateY(${direction === 'down' ? '-100%' : '100%'})`;
        nextSlide.style.transform = 'translateY(0%)';
      });

      // Swap slides after animation
      setTimeout(() => {
        currentSlide.innerHTML = nextSlide.innerHTML;
        currentSlide.style.transition = 'none';
        nextSlide.style.transition = 'none';
        currentSlide.style.transform = 'translateY(0)';
        nextSlide.style.transform = 'translateY(0)';
        currentIndex = newIndex;
        updateButtons();
      }, 500);
    }

    function updateButtons() {
      upBtn.disabled = currentIndex === 0;
      downBtn.disabled = currentIndex + itemsPerPage >= data.length;
    }

    upBtn.addEventListener("click", () => animateSlide('up'));
    downBtn.addEventListener("click", () => animateSlide('down'));

    renderInitialSlider();
  </script>

</body>
</html>
