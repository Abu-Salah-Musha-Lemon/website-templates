<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Frame Project Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .grid {
      display: grid;
      grid-template-columns: 4fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 400px;
    }

    .slide {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .main-slide {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }

    .side-slide-top {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
    }

    .side-slide-bottom {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }

    .project-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="grid">
      <div class="slide main-slide">
        <img id="mainImg" tabindex="0" src="" alt="Main Image">
      </div>
      <div class="slide side-slide-top">
        <img id="topImg" src="" alt="Side Image Top">
      </div>
      <div class="slide side-slide-bottom">
        <img id="bottomImg" src="" alt="Side Image Bottom">
      </div>
    </div>

    <div class="project-title" id="projectTitle">Project Title</div>

    <div class="buttons">
      <button id="upBtn">⬆️ Up</button>
      <button id="downBtn">⬇️ Down</button>
    </div>
  </div>

  <script>
    const projects = [
      {
        title: "Navana Deleventy",
        images: [
          "https://plus.unsplash.com/premium_photo-1759432614458-1a85120c66d7?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759392658577-4324fb89b991?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759388105240-6d169c2929cb?q=80&w=870&auto=format&fit=crop"
        ]
      },
      {
        title: "Creative Studio",
        images: [
          "https://images.unsplash.com/photo-1754038373296-77dfb664da12?q=80&w=775&auto=format&fit=crop",
          "https://plus.unsplash.com/premium_photo-1730828574055-cd60d4559fbc?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1743341942781-14f3c65603c4?q=80&w=871&auto=format&fit=crop"
        ]
      },
      {
        title: "Urban Minimal",
        images: [
          "https://plus.unsplash.com/premium_photo-1759412040925-76f319b7c8f5?q=80&w=1056&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1758817488807-caa2ce2bf811?q=80&w=1034&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759222977064-7a75dc2b83b1?q=80&w=870&auto=format&fit=crop"
        ]
      }
    ];

    let currentIndex = 0;
    const mainImg = document.getElementById("mainImg");
    const topImg = document.getElementById("topImg");
    const bottomImg = document.getElementById("bottomImg");
    const projectTitle = document.getElementById("projectTitle");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");

    function showProject(index) {
      const project = projects[index];

      // Fade out
      [mainImg, topImg, bottomImg].forEach(img => img.style.opacity = 0);

      setTimeout(() => {
        // Change src
        mainImg.src = project.images[0];
        topImg.src = project.images[1];
        bottomImg.src = project.images[2];
        projectTitle.textContent = project.title;

        // Fade in
        [mainImg, topImg, bottomImg].forEach(img => img.style.opacity = 1);

        // Focus on main image
        mainImg.focus();

        // Update buttons
        upBtn.disabled = index === 0;
        downBtn.disabled = index === projects.length - 1;
      }, 200); // timing between fade
    }

    upBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        showProject(currentIndex);
      }
    });

    downBtn.addEventListener("click", () => {
      if (currentIndex < projects.length - 1) {
        currentIndex++;
        showProject(currentIndex);
      }
    });

    // Initial render
    showProject(currentIndex);
  </script>

</body>
</html>
