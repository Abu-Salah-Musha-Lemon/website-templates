<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Image Slider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .viewport {
      height: 420px;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: grid;
      grid-template-columns: 4fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      height: 400px;
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .slide:hover img {
      transform: scale(1.05);
    }

    .main-slide {
      grid-row: 1 / 3;
      grid-column: 1 / 2;
    }

    .side-slide-top {
      grid-row: 1 / 2;
      grid-column: 2 / 3;
    }

    .side-slide-bottom {
      grid-row: 2 / 3;
      grid-column: 2 / 3;
    }

    .project-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <div class="viewport" id="viewport">
      <!-- Two sliders stacked for animation -->
      <div class="slider" id="currentSlide"></div>
      <div class="slider" id="nextSlide"></div>
    </div>

    <div class="project-title" id="projectTitle">Project Title</div>

    <div class="buttons">
      <button id="upBtn">⬆️ Up</button>
      <button id="downBtn">⬇️ Down</button>
    </div>
  </div>

  <script>
    const projects = [
      {
        title: "Navana Deleventy",
        images: [
          "https://plus.unsplash.com/premium_photo-1759432614458-1a85120c66d7?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759392658577-4324fb89b991?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759388105240-6d169c2929cb?q=80&w=870&auto=format&fit=crop"
        ]
      },
      {
        title: "Creative Studio",
        images: [
          "https://images.unsplash.com/photo-1754038373296-77dfb664da12?q=80&w=775&auto=format&fit=crop",
          "https://plus.unsplash.com/premium_photo-1730828574055-cd60d4559fbc?q=80&w=870&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1743341942781-14f3c65603c4?q=80&w=871&auto=format&fit=crop"
        ]
      },
      {
        title: "Urban Minimal",
        images: [
          "https://plus.unsplash.com/premium_photo-1759412040925-76f319b7c8f5?q=80&w=1056&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1758817488807-caa2ce2bf811?q=80&w=1034&auto=format&fit=crop",
          "https://images.unsplash.com/photo-1759222977064-7a75dc2b83b1?q=80&w=870&auto=format&fit=crop"
        ]
      }
    ];

    let currentIndex = 0;
    const currentSlide = document.getElementById("currentSlide");
    const nextSlide = document.getElementById("nextSlide");
    const projectTitle = document.getElementById("projectTitle");
    const upBtn = document.getElementById("upBtn");
    const downBtn = document.getElementById("downBtn");

    function createSlideHTML(project) {
      return `
        <div class="slide main-slide">
          <img tabindex="0" src="${project.images[0]}" alt="Main Image">
        </div>
        <div class="slide side-slide-top">
          <img src="${project.images[1]}" alt="Side Image Top">
        </div>
        <div class="slide side-slide-bottom">
          <img src="${project.images[2]}" alt="Side Image Bottom">
        </div>
      `;
    }

    function renderInitialSlider() {
      const project = projects[currentIndex];
      currentSlide.innerHTML = createSlideHTML(project);
      projectTitle.textContent = project.title;
      updateButtons();
    }

    function animateSlide(direction) {
      const newIndex = direction === 'down' ? currentIndex + 1 : currentIndex - 1;
      if (newIndex < 0 || newIndex >= projects.length) return;

      const newProject = projects[newIndex];
      nextSlide.innerHTML = createSlideHTML(newProject);
      projectTitle.textContent = newProject.title;

      nextSlide.style.transform = `translateY(${direction === 'down' ? '100%' : '-100%'})`;
      currentSlide.style.transform = 'translateY(0%)';

      requestAnimationFrame(() => {
        currentSlide.style.transition = 'transform 0.5s ease-in-out';
        nextSlide.style.transition = 'transform 0.5s ease-in-out';
        currentSlide.style.transform = `translateY(${direction === 'down' ? '-100%' : '100%'})`;
        nextSlide.style.transform = 'translateY(0%)';
      });

      setTimeout(() => {
        currentSlide.innerHTML = nextSlide.innerHTML;
        currentSlide.style.transition = 'none';
        nextSlide.style.transition = 'none';
        currentSlide.style.transform = 'translateY(0)';
        nextSlide.style.transform = 'translateY(0)';
        currentIndex = newIndex;
        updateButtons();

        // Focus on main image
        const mainImg = currentSlide.querySelector('.main-slide img');
        if (mainImg) {
          mainImg.focus();
        }
      }, 500);
    }

    function updateButtons() {
      upBtn.disabled = currentIndex === 0;
      downBtn.disabled = currentIndex >= projects.length - 1;
    }

    upBtn.addEventListener("click", () => animateSlide('up'));
    downBtn.addEventListener("click", () => animateSlide('down'));

    renderInitialSlider();
  </script>

</body>
</html>
